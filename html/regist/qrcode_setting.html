<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="description" content="차플리">
<meta name="keywords" content="차플리">
<meta property="og:type" content="website">
<meta property="og:title" content="차플리">
<meta property="og:description" content="차플리">
<meta property="og:site_name" content="차플리">
<meta property="og:image" content="../../resources/images/og-img.png">
<title>차플리</title>
<link rel="icon" type="image/png" href="../../resources/images/favicon.png">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
<script src="../../resources/js/jquery-1.11.2.min.js"></script>
<script src="../../resources/js/jquery_ui.js"></script>
</head>

<body>

<div id="wrap">
	<header class="qrcode-header">
		<button type="button" class="btn-prev" onclick="history.go(-1)">이전</button>
		<button type="button" class="btn-delete">삭제</button>
	</header>
	<div class="qrcode-setting">
		<h2><strong>안심QR코드 설정</strong></h2>		
		<ul>
			<li>
				<label>차량번호</label>
				<div><p class="inpbox"><input type="text" value="33가1234"></p></div>
			</li>
			<li>
				<label>자동 응답 설정</label>
				<div>
					<span class="msg">작성한 메시지는 QR을 스캔한 분에게 보여집니다.</span>
					<p class="txtbox"><textarea>단지 내 피트니스에서 운동중 입니다. 연락주시면 바로 나가겠습니다.</textarea></p>
				</div>
			</li>
			<li>
				<label>대리인 연락처 설정&nbsp; <input type="checkbox" class="switch"></label>
				<div>
					<span class="msg">QR 스캔 시 모두에게 안심 ARS가 전송됩니다.</span>
					<div class="deputy-setting-form">
						<ul>
							<li>
								<span class="inpbox"><input type="text" value="홍길동"></span>
								<span class="inpbox"><input type="text" value="010-1235-8888"></span>
							</li>
							<li>
								<span class="inpbox"><input type="text" placeholder="대리인 이름"></span>
								<span class="inpbox"><input type="text" placeholder="대리인 전화번호"></span>
								<button type="button" class="btn-delete">삭제</button>
							</li>
						</ul>
						<button type="button" class="btn-black btn-save">항목추가</button>
					</div>
				</div>
			</li>
			<li>
				<label>빠른 응답(상세) 설정</label>
				<div>
					<span class="msg">해당 QR에서만 사용 가능한 빠른 응답 설정 입니다.</span>
					<div class="item-setting-form">
						<ul>
							<li><p><span class="inpbox"><input type="text" placeholder="빠른 응답 설정 문구를 입력해주세요" value="기어 내려놨으니 밀어서 나가셔도 돼요"></span></p></li>
							<li><p><span class="inpbox"><input type="text" placeholder="빠른 응답 설정 문구를 입력해주세요" value=""></span><button type="button" title="삭제">삭제</button></p></li>
						</ul>
						<button type="button" class="btn-white btn-add">항목추가</button>
					</div>
				</div>
			</li>
		</ul>
		<button type="button" class="btn-black btn-save">저장</button>
	</div>
</div>

<script src="../../resources/js/front_ui.js"></script>
</body>
</html>

						</div>

					<div class="swiper-slide" onclick="front.modalView('pop-qrview')">
						<div class="qrviewbox">
							<p class="bg-qr-img"><img src="../../resources/images/bg_qrcard_gr.png" alt=""></p>
							<div class="my-qrcode">
								<strong class="car-number">231가 5987</strong>
								<button type="button" class="btn-setting" onclick="location.href='qrcode_setting.html'">설정</button>
								<p class="qr-img"><img src="../../resources/images/temp_qrcode.png" alt=""></p>
								<span class="txt">QR코드를 스캔하면 <br>차주에게 자동알림이 갑니다.</span>
							</div>
						</div>
					</div>
					<div class="swiper-slide" onclick="front.modalView('pop-qrview')">
						<div class="qrviewbox">
							<p class="bg-qr-img"><img src="../../resources/images/bg_qrcard_gr.png" alt=""></p>
							<div class="my-qrcode">
								<strong class="car-number">11가 1111</strong>
								<button type="button" class="btn-setting" onclick="location.href='qrcode_setting.html'">설정</button>
								<p class="qr-img"><img src="../../resources/images/temp_qrcode.png" alt=""></p>

	<!-- S: modalpop -->
	<div class="modalpop">

<script src="../../resources/js/front_ui.js"></script>
<script src="../../resources/js/swiper.js"></script>
<script>
var swiper = new Swiper(".myQrcode-roll", {
	slidesPerView: 1,
	centeredSlides: true,
	spaceBetween:65,
	loop:false,
	loopedSlides:1,
	effect: "coverflow",
	grabCursor: true,
	centeredSlides: true,
	slidesPerView: "auto",
	coverflowEffect: {
		rotate: 0,
		stretch: 50,
		depth: 100,
		modifier: 1,
		slideShadows: true,
	}
});

function directMsgSetToggle(){
	var toggleEl = $(".btn-bottom-fixed");
	if (!toggleEl.is(".dOpen")){
		toggleEl.addClass("dOpen");
	}else{
		toggleEl.removeClass("dOpen");
	}
}

function saveAlert(){
	var alertEl = $(".qrcode-alert");
	if (!alertEl.is(".show")){
		alertEl.addClass("show");
		setTimeout(function(){
			alertEl.removeClass("show");
		}, 2000);
	}
}
</script>

</body>
</html>

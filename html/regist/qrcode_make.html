<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />

<title>차플리</title>
<link rel="icon" type="image/png" href="../../resources/images/favicon.png">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
<script src="../../resources/js/jquery-1.11.2.min.js"></script>
<script src="../../resources/js/jquery_ui.js"></script>
</head>

<body>

<div id="wrap">
	<div class="qrcode-container">
		<div class="makeform">
			<h2><strong>안심QR코드와 연결할 정보를<br>입력하세요.</strong></h2>
			<fieldset class="qrcode-make-form">
				<ul class="formgroup">
					<li class="insert-carnumber">
						<label class="input-over">차량 번호</label>
						<div>
							<p class="inpbox"><input type="text"></p>
						</div>
					</li>
					<li class="insert-cp">
						<label class="input-over">아파트(선택)</label>
						<div>
							<p class="optionbox">
								<select>
									<option>아파트명 선택</option><option>힐스테이트 송도</option><option>디에이치 개포</option>
								</select>
							</p>
						</div>
					</li>
					<li class="insert-cellphone">
						<label class="input-over">연결 전화번호</label>
						<div>
							<p class="inpbox"><input type="text"></p>
						</div>
					</li>
				</ul>
			</fieldset>
			<span class="btn-fixed"><button type="button" class="btn-black" onclick="qrcodeMake()">QR 생성</button></span>
		</div>
	</div>
</div>

<script src="../../resources/js/front_ui.js"></script>
<script>
function qrcodeMake(){
	front.loadingData();
	setTimeout(function(){
		location.href='qrcode_make_complete.html';
	}, 700);		
}
</script>
</body>
</html>

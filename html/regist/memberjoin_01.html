<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="description" content="차플리">
<meta name="keywords" content="차플리">
<meta property="og:type" content="website">
<meta property="og:title" content="차플리">
<meta property="og:description" content="차플리">
<meta property="og:site_name" content="차플리">
<meta property="og:image" content="../../resources/images/og-img.png">
<title>차플리</title>
<link rel="icon" type="image/png" href="../../resources/images/favicon.png">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
<script src="../../resources/js/jquery-1.11.2.min.js"></script>
<script src="../../resources/js/jquery_ui.js"></script>
</head>

<body>

<div id="wrap">
	<div class="member-container">
		<h2><strong>이름을 입력해주세요</strong></h2>
		<fieldset class="memberjoin">
			<ul class="formgroup">
				<li class="insert-cellphone">
					<label class="input-over">휴대폰번호</label>
					<div>
						<p class="inpbox"><input type="text"></p>
					</div>
				</li>
				<li class="insert-cp">
					<label class="input-over">통신사</label>
					<div>
						<p class="optionbox">
							<select>
								<option>통신사</option><option>SKT</option><option>KT</option><option>LG U+</option>
								<option>SKT 알뜰폰</option><option>KT 알뜰폰</option><option>LG U+ 알뜰폰</option>
							</select>
						</p>
					</div>
				</li>
				<li class="insert-jumin">
					<label class="input-over">주민등록번호</label>
					<div>
						<span class="inpbox"><input type="text"></span><em>-</em><span class="inpbox"><input type="text"></span>
					</div>
				</li>
				<li class="insert-name on">
					<label class="input-over">이름</label>
					<div><p class="inpbox delete"><input type="text"><button type="button" class="btn-delete">삭제</button></p></div>
				</li>
			</ul>
			<button type="button" class="btn-black" onclick="nextForm()">다음</button>
		</fieldset>
	</div>
</div>

<script src="../../resources/js/front_ui.js"></script>
<script>
function nextForm(){
	if ($(".insert-name").is(".on") && !$(".insert-jumin").is(".on") && !$(".insert-cp").is(".on") && !$(".insert-cellphone").is(".on")){
		$(".insert-jumin").fadeIn(1000).addClass("on");
		$("h2 strong").text("주민등록번호를 입력해주세요");
	}else if ($(".insert-name").is(".on") && $(".insert-jumin").is(".on") && !$(".insert-cp").is(".on") && !$(".insert-cellphone").is(".on")){
		$(".insert-cp").fadeIn(1000).addClass("on");
		$("h2 strong").text("휴대폰번호를 입력해주세요");
	}else if ($(".insert-name").is(".on") && $(".insert-jumin").is(".on") && $(".insert-cp").is(".on") && !$(".insert-cellphone").is(".on")){
		$(".insert-cellphone").fadeIn(1000).addClass("on");
		$("h2 strong").text("통신사를 선택해주세요");
	}else if ($(".insert-name").is(".on") && $(".insert-jumin").is(".on") && $(".insert-cp").is(".on") && $(".insert-cellphone").is(".on")){
		location.href='memberjoin_02.html';
	}
}
</script>
</body>
</html>
